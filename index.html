<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <main>
      <h1>Duck Hunt</h1>
      <p>
        Based off of the <a href="https://en.wikipedia.org/wiki/Duck_Hunt" target="_blank">classic for the NES</a>
      </p>
      <section id="stats">
        <section id="player-stats">
          <div class="player">
            <div>
              Player: <input class="name" type="text" />
            </div>
            <div>
              Score: <span class="score"></span>
            </div>
          </div>
          <div class="player">
            <div>
              Player: <input class="name" type="text" />
            </div>
            <div>
              Score: <span class="score"></span>
            </div>
          </div>
        </section>
        <section id="game-actions">
          <button type="button" id="one-player-game-btn">One Player</button>
          <button type="button" id="two-player-game-btn">Two Player</button>
        </section>
        <section id="game-stats">
          <div>
            Round: <span id="round-number"></span>
            Ammo: <span id="ammo-remaining"></span>
          </div>
          <div>
            Targets: <span id="targets"></span>
          </div>
        </section>
      </section>
      <section id="game">
        <div id="screen">
          <div id="alert"></div>
          <div class="sprite" id="duck"></div>
          <div class="sprite" id="dog"></div>
        </div>
      </section>
    </main>
    <script src="scripts/duck.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/duck-hunt.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
